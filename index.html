<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>
  </header>
  <div class="banner">
    <div class="container">
      <div class="new-arrival">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="products container">
    <div class="product-card">
      <div class="product-image">
        <img src="./resources/images/pen.png" alt="pen">
      </div>
      <div class="product-info">
        <h4>Exploding Pen</h4>
      </div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="./resources/images/watch.png" alt="watch">
      </div>
      <div class="product-info">
        <h4>Cellular Watch</h4>
      </div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="./resources/images/glasses.png" alt="glasses">
      </div>
      <div class="product-info">
        <h4>Thermal Glasses</h4>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="info">
      <div class="location">
        <h3>Location</h3>
        <h4>-47.346436, 84.32354</h4>
      </div>
      <div class="hours">
        <h3>Hours</h3>
        <h4>0800 - 1800</h4>
      </div>
    </div>
  </div>
    <footer>
      <div class="container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>
</body>
</html>
