<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <!-- Company Header -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
  <!-- Hero Banner -->
  <div class="banner">
    <div class="container">
      <div class="new-arrival">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!-- Nav Bar -->
  <nav>
    <ul class="container desktop">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>
  <!-- Product Information -->
  <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="pen">
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="cellular watch">
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="thermal glasses">
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>
  <!-- Business Info -->
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span id="black">-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span id="black">0800 - 1800</span>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="container">
      <h3>Copyright Secret Agent Supply Inc.</h3>
    </div>
  </footer>
</body>
</html>
