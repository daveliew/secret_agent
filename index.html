<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
  <header>
    <img src="./resources/images/logo.png" alt="logo">
    <h2>SECRET AGENT SUPPLY INC.</h2>
  </header>
  <div class="banner">
    <div class="new-arrival">
      <h2>NEW ARRIVAL</h2>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>
  <nav>
    <ul>
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="main">
    <div class="product-grid">
      <div class="product-grid-row">
        <img src="./resources/images/pen.png" alt="pen">
        <span>Exploding Pen</span>
      </div>
      <div class="product-grid-row">
        <img src="./resources/images/watch.png" alt="watch">
        <span>Cellular Watch</span>
      </div>
      <div class="product-grid-row">
        <img src="./resources/images/glasses.png" alt="glasses">
        <span>Thermal Glasses</span>
      </div>
    </div>
    <div class="info">
      <div class="location">
        <h3>-47.346436, 84.32354</h3>
      </div>
      <div class="hours">
        <h3>0800 - 1800</h3>
      </div>
    </div>
  </div>
  <footer>
    <h3>Copyright Secret Agent Supply Inc.</h3>
  </footer>
</body>
</html>
